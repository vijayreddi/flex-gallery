<!DOCTYPE html>
<html>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>flex demo</title>
        <link rel="stylesheet" href="flexbox.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Lobster&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77b5fb4249.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header><a class ="icon" href="https://www.linkedin.com/mynetwork/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
       <a class="icon" href="#contact details"><i class="fas fa-users fa-2x" ></i></a></header>
        <h1 class="main">hd wallpapers <sup>&copy;</sup></h1>
        <div class="parent">
             <img src="./asset/building.jpg" alt="high building" class="child" >
            <img src="./asset/nature2.jpg" alt="greenary"class="child" >
            <img src="./asset/mountain.jpg" alt="high mountain" class="child">
            <img src="./asset/flower.jpg" alt="topclass background"class="child" >
            <img src="./asset/flowerbackground.jpg" alt="flower" class="child" >
            <img src="./asset/forest.jpg" alt="nice forest"class="child" >
            <img src="./asset/nightview.jpg" alt="great night view" class="child">
            <img src="./asset/snowtree.jpg" alt="tree covered by snow"class="child" >
            <img src="./asset/buildingblock.jpg" alt="super building"class="child" >
            <img src="./asset/waterboat.jpg" alt="a boat travelling in water"class="child" >
            <img src="./asset/greenbackground.jpg" alt="high greenary"class="child" >
        </div>
        <br><br><br>
    
        <form id="fieldset">
             <span id="contact details">contact details :</span><br><br>
            <label for="name">full name :</label>
            <input  class ="fld1" type="text" placeholder="full name" id="name" required>
            <br><br>
            <label for="email1">email :</label> 
            <input  class ="fld1" type="email" placeholder="email" id="email1" required >
            <br><br>
            <label for="phuid">contact number :</label>
            <input class ="fld1"  type="tel" placeholder="phn number" id="phuid" required maxlength="10">
            <br><br>
            <label for="none">feed back :</label><br><br>
            <textarea  class ="fld1" name="feedback" placeholder="feed back" id="none" cols="30" rows="10" maxlength="50"></textarea>
            <br><br>
            <button type="submit" class="fld1" id="but" >submit</button>
            
            
       </form>
    </body>
</html>
